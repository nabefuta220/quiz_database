<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>detail</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Problem ID</th>
                <th>Problem</th>
                <th>Answer </th>
                <th>Tag</th>
            </tr>
        </thead>
        <tbody>
            
            {% for question in question_list %}
            <tr>
                <td> {{question.id}}</td>
                <td> {{question}}</td>
                <td> {{question.answer_text}}</td>
                {% if question.tag is None %}
                <td> None</td>
                {% else %}
                <td> {{question.tag}}</td>
                {%endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
